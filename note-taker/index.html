<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝 Note Taker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>Note Taker</h1>
        <p>Store Your Daily Thoughts</p>
      </div>
    </header>

    <div class="container">
      <div class="note-area">
        <div class="note-list">
          <div class="note-add">
            <h3>Notes</h3>
            <button>+</button>
          </div>
          <div class="note-search">
            <input type="text" placeholder="Search Notes..." />
            <button class="clear-search">&larr;</button>
          </div>

          <ul>
            <!-- Note Item -->
          </ul>
        </div>

        <div class="note-details">
          <textarea name="#" id="#" placeholder="Write something awesome..."> </textarea>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
