<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üìù Note Taker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-sidebar">
        <header class="header">
          <div class="container">
            <div class="logo">
              <h1>notetaker</h1>
              <p>Store Your Thoughts</p>
            </div>
            <div class="app-theme">
              <button title="Enable Dark Mode">&#9728;</button>
            </div>
          </div>
        </header>
        <!-- Add Notes -->
        <div class="note-add">
          <div class="container">
            <h3>All Notes</h3>
            <button title="Add Notes">+</button>
          </div>
        </div>
        <!-- Search Notes -->
        <div class="note-search">
          <div class="container">
            <input type="text" placeholder="Search Notes..." />
            <button class="clear-search">&lsaquo;</button>
          </div>
        </div>
        <!-- Lists of  Notes -->
        <ul class="note-list">
          <!-- Note Item -->
        </ul>
      </div>
      <div class="app-main">
        <div class="note-details">
          <textarea placeholder="Write something awesome..."></textarea>
          <p class="note-updated">Last edited <span></span></p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://unpkg.com/moment@2.27.0/min/moment-with-locales.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
