<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Local Todo</title>
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="switch">
        <img src="images/switch.svg">
    </div>
    <header>
        <h1><span>[</span> Local Todo <span>]</span></h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Eg. Go to Shopping Mall"
            data-typing="enabled"/>
        <button class="todo-button" type="submit"><img src="images/add.svg"></button>

        <div class="select">
            <select class="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <li class="todo todo--default">Hurray, Nothing's left to do!</li>
        </ul>
    </div>

    <div class="broadcast d-none">
        <p class="broadcast__msg">Cannot be empty</p>  
        <p><img src="images/info.svg"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
